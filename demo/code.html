<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      .triangle {
        width: 0;
        height: 0;
        border-top: 10px solid transparent;
        border-bottom: 10px solid transparent;
        border-left: 20px solid #000; /* 改变颜色可以调整三角形颜色 */
      }
    </style>
  </head>
  <body>
    <div class="triangle"></div>
    <input type="text" id="input">
    <div id="output"></div>
  </body>
  <script>
    const data = {
      text: '',
    };

    const handler = {
      set(target, key, value){
        target[key] = value;
        document.getElementById('output').textContent = value;
        return true;
      }
    };

    const proxy = new Proxy(data, handler);

    document.getElementById('input').addEventListener('input', () => {
      proxy.text = this.value;
    })
  </script>
</html>


<template>
  <div>
    <div>{{ time }}</div>
    <button @click="togglePause">{{ isPaused ? '继续' : '暂停' }}</button>
  </div>
</template>
<script setup>
export default {
  setup() {
    const time = ref(60);
    const timer = null;
    const isPaused = ref(false);

    const startTimer = () => {
      if (isPaused.value || time.value <= 0) return;
      timer = setInterval(() => {
        if (time <= 0) clearInterval(timer);
        time.value -= 1;
      }, 1000);
    }

    const togglePause = () => {
      if (isPaused.value) {
        startTimer();
        isPaused = false;
      } else {
        clearInterval(timer);
        isPaused = true;
      }
    }

    onMounted(() => {
      startTimer();
    });

    onUnmounted(() => {
      clearInterval(timer);
    });

    return {
      time,
      isPaused,
      togglePause,
    }
  }
}
</script>

<!DOCTYPE html>
<html lang="en">
  <head></head>
  <body>
    <input type="text" id="input">
    <div id="output"></div>
  </body>
  <script>
    const data = {
      text: '',
    };

    const handler = {
      set(target, key, value){
        target[key] = value;
        document.getElementById('output').textContent = value;
        return true;
      }
    };

    const proxy = new Proxy(data, handler);

    document.getElementById('input').addEventListener('input', () => {
      proxy.text = this.value;
    })
  </script>
</html>
